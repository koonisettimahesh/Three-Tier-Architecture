<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Username" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button onclick="signup()">Signup</button>
    <p id="signup-message"></p>
</div>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
</div>

<script>
    const backendUrl = 'http://34.228.26.138';

    function signup() {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        fetch(`${backendUrl}/signup.php`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("signup-message").textContent = data.message;
        })
        .catch(err => {
            document.getElementById("signup-message").textContent = "Signup failed";
        });
    }

    function login() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        fetch(`${backendUrl}/login.php`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("login-message").textContent = data.message;
        })
        .catch(err => {
            document.getElementById("login-message").textContent = "Login failed";
        });
    }
</script>
</body>
</html>
